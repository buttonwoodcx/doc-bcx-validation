<template>
  <div class="demo-columns">

    <form submit.trigger="save()">
      <!-- switch locale -->
      <form-field type="select"
                value.bind="locale"
                options.bind="localeOptions"></form-field>

      <form-field label.bind="'name' & t"
                  value.bind="model.name"
                  errors.bind="errors.name"></form-field>
      <form-field label.bind="'age' & t"
                  type="number"
                  integer-only.bind="true"
                  value.bind="model.age"
                  errors.bind="errors.age"></form-field>
      <button type="submit" disabled.bind="isSaving || hasError">${'save' & t}</button>
    </form>

    <div class="debug-errors">
      <span>The errors object:</span>
      <pre>${errors | json:2}</pre>
    </div>
  </div>
</template>
